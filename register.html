<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EXAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="titleContainer">
            <h1 class="title">Bienvenue</h1>
            
            <h3>Veuillez renseigner les champs du formulaires pour vous inscrire</h3>
        </div>

        <form id="registerForm" class="form">
            <label for="email" class="label">Email*</label>
            <input id="email"  class="input" type="text" required>
    
            <label for="password" class="label">Mot de passe*</label>
            <input id="password" class="input" type="text" required>
    
            <label for="passwordConfirm" class="label">Confirmez votre mot de passe*</label>
            <input id="passwordConfirm" class="input" type="text" required>

            <p class="info">* Champs requis</p>
    
            <button id="registerBtn" class="register">S'inscrire</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="register.js"></script>
</body>
</html>
